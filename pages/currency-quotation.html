<!doctype html>
<html lang="pt-BR" class="sm:text-[1.1rem]">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../fav.webp" type="image/x-icon" />

    <link rel="stylesheet" href="../src/css/output.css" />
    <title>Moedas - API</title>
  </head>

  <body
    class="font-display bg-primary max-w-dvw min-h-dvh text-[1rem] lg:flex lg:flex-col lg:justify-between"
  >
    <header class="w-full bg-white">
      <div
        class="text-primary md:max-w-140 mx-auto flex max-w-5xl items-center justify-between py-2 text-2xl font-bold max-xl:px-6 lg:max-w-5xl"
      >
        <a href="#" class="flex items-center justify-center gap-1.5">
          <i class="bi bi-coin text-4xl"></i>
          <span class="text-second">API</span>
        </a>
        <div class="md:hidden">
          <i id="show-nav" class="bi bi-list cursor-pointer text-3xl"></i>
        </div>
        <nav
          id="header-nav"
          class="text-second max-md:border-primary flex items-center gap-10 text-[1.3rem] max-md:fixed max-md:right-[-100%] max-md:top-[100%] max-md:z-10 max-md:min-h-dvh max-md:w-[60%] max-md:flex-col max-md:justify-around max-md:border-l-4 max-md:bg-white max-md:text-3xl"
        >
          <i
            id="back-nav"
            class="bi bi-x-lg text-primary absolute right-3 top-3 z-50 cursor-pointer text-3xl md:hidden"
          ></i>

          <a
            href="../index.html"
            class="text-second hover:text-primary duration-300"
            >Início</a
          >
          <a
            href="#"
            class="text-primary hover:text-second underline duration-300"
            >Cotação</a
          >
          <a href="#" class="text-second hover:text-primary duration-300"
            >Cripto</a
          >
        </nav>
        <div
          class="fixed right-0 top-0 hidden h-dvh w-full bg-[#000000bb]"
        ></div>
      </div>
    </header>
    <main class="mt-20 min-h-full w-full text-white">
      <div
        class="md:max-w-140 mx-auto w-full max-w-5xl max-xl:px-6 lg:max-w-5xl"
      >
        <h1 class="text-center text-5xl font-bold">
          Cotação
          <span class="text-yellow">24h</span>
        </h1>

        <form
          novalidate
          id="converter-coins"
          class="mt-14 w-full justify-between gap-4 lg:flex"
        >
          <div
            class="text-primary border-second flex flex-col gap-4 rounded-2xl border-b-8 bg-white p-6 text-5xl font-bold lg:max-w-80"
          >
            <input
              id="value-provided"
              type="number"
              value="0.00"
              class="border-b-second border-2 border-b-2 border-transparent px-2"
            />

            <select
              id="first-coin-provided"
              class="text-second max-w-[8rem] text-4xl font-bold"
            >
              <option value="0" selected>SELECIONE</option>
              <option value="BRL">BRL</option>
            </select>
          </div>

          <div class="h-35">
            <button
              type="submit"
              id="converter-button"
              class="text-primary bg-yellow border-orange hover:bg-yellow-light my-12 flex w-full cursor-pointer flex-col items-center justify-center gap-4 rounded-2xl border-b-8 p-5 text-4xl font-bold duration-300 active:translate-y-2 active:border-b-0"
            >
              <h2>Converter</h2>
            </button>
          </div>

          <div
            class="text-primary border-second flex min-w-80 flex-col gap-4 rounded-2xl border-b-8 bg-white p-6 text-5xl font-bold lg:max-w-80"
          >
            <div
              id="conversion-result"
              class="overflow-x-auto overflow-y-hidden px-2 py-3.5 pb-3.5"
            >
              0.00
            </div>

            <select
              id="last-coin-provided"
              class="text-second max-w-[8rem] text-4xl font-bold"
            >
              <option value="0" selected>SELECIONE</option>
              <option value="BRL">BRL</option>
            </select>
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-[36vh] bg-white opacity-80">
      <div
        class="md:max-w-140 mx-auto flex max-w-5xl flex-col items-center justify-between px-3 py-2 text-xl max-sm:text-center lg:max-w-5xl"
      >
        <div class="flex gap-6">
          <a
            href="https://www.linkedin.com/in/kaique-bezerra-dos-santos-575700262/"
            target="_blank"
          >
            <i
              class="bi bi-linkedin hover:text-second cursor-pointer duration-300"
            ></i>
          </a>
          <a href="https://github.com/Kaique790" target="_blank">
            <i
              class="bi bi-github hover:text-second cursor-pointer duration-300"
            ></i>
          </a>
          <a href="https://www.instagram.com/z_kaiq_z/" target="_blank">
            <i
              class="bi bi-instagram cursor-pointe hover:text-second duration-300"
            ></i>
          </a>
        </div>
        <p>&copy; Moedas API. Todos os direitos reservados</p>
      </div>
    </footer>

    <script type="module" src="../src/js/services.js"></script>
    <script type="module" src="../src/js/currency-quotation.js"></script>
    <script type="module" src="../src/js/utils.js"></script>
  </body>
</html>
