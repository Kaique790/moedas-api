<!DOCTYPE html>
<html lang="pt-BR" class="sm:text-[1.1rem]">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="../fav.webp" type="image/x-icon">

    <link rel="stylesheet" href="../src/css/output.css" />
    <title>Moedas - API</title>
</head>

<body class="font-display bg-primary text-[1rem] lg:flex lg:flex-col lg:justify-between min-h-dvh max-w-dvw">
    <header class="bg-white w-full">
        <div
            class="max-w-5xl mx-auto flex justify-between items-center max-xl:px-6 py-2 text-2xl font-bold text-primary md:max-w-140 lg:max-w-5xl">
            <a href="#" class="flex items-center justify-center gap-1.5">
                <i class="bi bi-coin text-4xl"></i>
                <span class="text-second">API</span>
            </a>
            <div class="md:hidden">
                <i id="show-nav" class="bi bi-list text-3xl cursor-pointer"></i>
            </div>
            <nav id="header-nav"
                class="flex items-center gap-10 text-[1.3rem] text-second max-md:fixed max-md:min-h-dvh max-md:top-[100%] max-md:right-[-100%] max-md:bg-white max-md:w-[60%] max-md:flex-col max-md:justify-around max-md:text-3xl max-md:z-10 max-md:border-l-4 max-md:border-primary">
                <i id="back-nav"
                    class="bi bi-x-lg text-3xl cursor-pointer z-50 absolute text-primary top-3 right-3 md:hidden"></i>

                <a href="../index.html" class="text-second duration-300 hover:text-primary">Início</a>
                <a href="#" class="underline text-primary duration-300 hover:text-second">Cotação</a>
                <a href="#" class="duration-300 text-second hover:text-primary">Cripto</a>
            </nav>
            <div class="hidden fixed h-dvh w-full top-0 right-0 bg-[#000000bb]"></div>
        </div>
    </header>
    <main class="text-white mt-20 w-full min-h-full">
        <div class="max-xl:px-6 max-w-5xl w-full mx-auto md:max-w-140 lg:max-w-5xl">
            <h1 class="text-5xl font-bold text-center">
                Cotação
                <span class="text-yellow">24h</span>
            </h1>

            <form novalidate id="converter-coins" class="mt-14 lg:flex gap-4 w-full justify-between">
                <div
                    class="font-bold text-primary bg-white p-6 flex flex-col gap-4 text-5xl rounded-2xl border-b-8 border-second lg:max-w-80">
                    <input id="value-provided" type="number" value="0.00"
                        class="border-2 border-transparent border-b-2 border-b-second px-2">

                    <select id="first-coin-provided" class="text-second font-bold text-4xl max-w-[8rem]">
                        <option value="0" selected>SELECIONE</option>
                        <option value="BRL">BRL</option>
                    </select>
                </div>

                <div class="h-35">
                    <button type="submit" id="converter-button"
                        class="my-12 font-bold cursor-pointer text-primary w-full bg-yellow p-5 flex flex-col items-center justify-center gap-4 text-4xl rounded-2xl border-b-8 border-orange duration-300 hover:bg-yellow-light active:border-b-0 active:translate-y-2">
                        <h2>Converter</h2>
                    </button>
                </div>

                <div
                    class="font-bold text-primary bg-white p-6 flex flex-col gap-4 text-5xl rounded-2xl border-b-8 border-second min-w-80 lg:max-w-80">
                    <div id="conversion-result" class="px-2 py-3.5 pb-3.5 overflow-y-hidden overflow-x-auto">
                        0.00
                    </div>

                    <select id="last-coin-provided" class="text-second font-bold text-4xl max-w-[8rem]">
                        <option value="0" selected>SELECIONE</option>
                        <option value="BRL">BRL</option>
                    </select>
                </div>
            </form>

        </div>
    </main>

    <footer class="bg-white opacity-80 mt-[36vh]">
        <div
            class="max-sm:text-center max-w-5xl mx-auto flex flex-col justify-between items-center px-3 py-2 text-xl md:max-w-140 lg:max-w-5xl">
            <div class=" flex gap-6">
                <a href="https://www.linkedin.com/in/kaique-bezerra-dos-santos-575700262/" target="_blank">
                    <i class="bi bi-linkedin cursor-pointer duration-300 hover:text-second"></i>
                </a>
                <a href="https://github.com/Kaique790" target="_blank">
                    <i class="bi bi-github cursor-pointer duration-300 hover:text-second"></i>
                </a>
                <a href="https://www.instagram.com/z_kaiq_z/" target="_blank">
                    <i class="bi bi-instagram cursor-pointe duration-300 hover:text-second"></i>
                </a>
            </div>
            <p>&copy; Moedas API. Todos os direitos reservados</p>
        </div>
    </footer>

    <script type="module" src="../src/js/services.js"></script>
    <script type="module" src="../src/js/currency-quotation.js"></script>
</body>

</html>
