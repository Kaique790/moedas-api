<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/output.css" />
    <title>Moedas - API</title>
</head>

<body class="font-display bg-primary text-[1rem] h-dvh w-full">
    <header class="bg-white">
        <div class="flex justify-between items-center px-3 py-2 text-2xl font-bold text-primary">
            <div class="flex items-center justify-center gap-1.5">
                <i class="bi bi-coin text-4xl"></i>
                <span class="text-second">API</span>
            </div>
            <div>
                <i class="bi bi-list text-3xl"></i>
            </div>
            <nav class="hidden">
                <a href="#">Início</a>
                <a href="#">Cotação</a>
                <a href="#">Cripto</a>
            </nav>
        </div>
    </header>
    <main class="text-white mt-12">
        <div class="px-3">
            <section id="hero">
                <h1 class="text-5xl font-bold">
                    Moedas
                    <span class="text-yellow">API</span>
                </h1>
                <p class="mt-8 text-lg">
                    O mundo financeiro em um só lugar. Vejas as mudanças em tempo real aqui.
                </p>

                <div class="text-4xl mt-8 flex items-center justify-start gap-2">
                    <span class="text-6xl text-yellow font-bold">R$</span>
                    <i class="bi bi-arrow-right"></i>
                    <span class="border-5 rounded-full p-2 inline-flex items-center justify-center">
                        <i class="bi bi-currency-euro mr-1"></i>
                    </span>

                    <i class="bi bi-arrow-right"></i>

                    <span class="border-5 rounded-full p-2 px-2.5 inline-flex items-center justify-center">
                        <i class="bi bi-currency-dollar"></i>
                    </span>

                </div>

                <section
                    class="mt-8 px-6 pb-8 flex items-center flex-col bg-white text-primary rounded-2xl border-b-8 border-second">

                    <h2 class="text-center font-bold shadow-md inline mt-[-1rem] rounded-lg p-3 bg-yellow">
                        Tempo real
                    </h2>


                    <div class="mt-6 w-full font-bold">
                        <table id="coins-table" class="w-full border-collapse">
                            <thead>
                                <tr class="bg-second rounded-2xl">
                                    <th class="text-left">Moeda</th>
                                    <th>Preço</th>
                                    <th class="text-right">/24h</th>
                                </tr>
                            </thead>

                            <tbody class="w-full">
                                <tr>
                                    <td>USD</td>
                                    <td>5.75$</td>

                                    <td><i class="bi bi-arrow-down">0.05%</td>
                                </tr>
                                <tr>
                                    <td>USD</td>
                                    <td>5.75$</td>

                                    <td><i class="bi bi-arrow-down">0.05%</td>
                                </tr>
                                <tr>
                                    <td>USD</td>
                                    <td>5.75$</td>

                                    <td><i class="bi bi-arrow-down">0.05%</td>
                                </tr>
                                <tr>
                                    <td>USD</td>
                                    <td>5.75$</td>

                                    <td><i class="bi bi-arrow-down">0.05%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
        </div>
    </main>
</body>

</html>
