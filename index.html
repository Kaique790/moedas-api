<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/output.css" />
    <title>Moedas - API</title>
</head>

<body class="h-dvh max-w-vw font-display lg:text-[150%] sm:text-[87%] text-[72%]">
    <header
        class="py-2 w-full shadow-2xl bg-primary text-third flex justify-center items-center px-2 md:py-4 md:px-4 lg:px-14">
        <div class="flex justify-between items-center w-full lg:max-w-350">
            <h2 class="text-2xl">
                Moedas
                <span class="text-fourth font-bold">API</span>
            </h2>
            <nav id="header-nav"
                class="text-third text-2xl font-bold fixed h-dvh w-full top-0 -right-full bg-second flex flex-col items-center justify-evenly duration-300
                md:h-5 md:right-0 md:bg-transparent md:static md:flex-row md:w-auto md:gap-16 md:text-[1.25rem] md:font-medium md:duration-initial">
                <button id="show-nav" class="absolute cursor-pointer top-4 right-2 p-2 md:hidden">
                    <i class="bi bi-x-lg text-5xl"></i>
                </button>
                <a href="#" class="hover:text-fourth duration-400">Cotação</a>
                <a href="#" class="hover:text-fourth duration-400">Wiki</a>
                <a href="#" class="hover:text-fourth duration-400">Notícias</a>
            </nav>
            <button id="back-nav" class="text-4xl md:hidden cursor-pointer">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </header>
    <main
        class="lg:grid lg:grid-cols-2 max-sm:px-0 max-md:px-3 max-[1400px]:px-10 max-w-full lg:py-14 gap-12 h-dvh lg:max-w-352 min-[1600]:px-0 mx-auto">
        <section class="lg:max-w-none lg:w-full font-normal py-2 my-12 max-w-120 mx-auto">
            <h1 class="text-center text-3xl font-bold lg:text-5xl">
                Moedas - API
            </h1>
            <h2 class="text-center my-8">
                Um site com tudo que você precisa saber sobre cotações e novidades
                sobre todas as moedas. <span class="font-semibold">Converta qualquer moeda aqui!</span>
            </h2>

            <div class="mt-6 px-2">
                <h2
                    class="bg-fourth text-center text-primary font-semibold py-3 rounded-md shadow-md cursor-pointer hover:bg-fifith duration-300">
                    Porque o dólar não para de subir
                </h2>
            </div>
        </section>

        <section
            class="max-w-120 scrollbar-custom overflow-scroll max-lg:h-full lg:max-h-105 mx-auto flex items-center justify-start flex-col bg-second rounded-t-2xl p-3 lg:w-20rem lg:rounded-2xl lg:text-[80%] gap-4 lg:min-w-full">
            <h3 class="my-3 font-bold text-lg lg:text-[1.25rem] max-sm:text-sm">
                Mundo das moedas em tempo real:
            </h3>
            <table id="table"
                class="w-full max-lg:h-full flex flex-col px-6 max-md:px-0 justify-start border-collapse font-medium">
                <thead class="bg-fourth rounded-md ">
                    <tr class="flex justify-between px-4 py-1">
                        <th>Moeda</th>
                        <th>Preço</th>
                        <th>/24h</th>
                    </tr>
                </thead>

                <tbody id="rates-body" class="flex flex-col py-2 justify-between">
                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="./src/js/scripts.js"></script>
    <script type="module" src="./src/js/services.js"></script>
</body>

</html>
